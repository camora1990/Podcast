<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/90cf718084.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Podcast</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="img/logo.svg" alt="" />
        </div>
        <nav class="nav--header">
          <i class="fas fa-bars"></i>
          <ul>
            <li><a href="#">episodios</a></li>
            <li><a href="#">nosotros</a></li>
            <li><a href="#">entrevistas</a></li>
            <li><a href="#">tópicos</a></li>
          </ul>
        </nav>
      </header>
      <main class="container-home">
        <section class="container-home__information">
          <h1>Hello <span class="line-through"> world</span> pale blue dot<span class="point">.</span></h1>
          <p>
            El portal de podcasts que explora el mundo de la programación y la tecnología. Nuevos episodios, todos los jueves cada 15 días.
          </p>
          <button class="container-home__information--btn">conocé más</button>
        </section>
        <section class="container-home__video">
          <div class="clip-path-up"></div>
          <h1>Episodios</h1>
          <div class="grid-media">
            <div class="grid-media__item"><img src="img/embed1_.png" alt=""></div>
            <div class="grid-media__item"><img src="img/embed2_.png" alt=""></div>
            <div class="grid-media__item"><img src="img/embed3_.png" alt=""></div>
            <div class="grid-media__item"><img src="img/embed1_.png" alt=""></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
